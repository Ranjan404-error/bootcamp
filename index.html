<!DOCTYPE html>

<head>

  <style>

    body, html {

    nav a {
      margin-left: 15px;
      text-decoration: none;
      font-weight: 700;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 10px 15px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: rgba(0,0,0,0.7);
