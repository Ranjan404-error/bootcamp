 <style>

	width: 150px;
	height:50px;
	font-size:25px;

<body>
   
<h1> Light bulb Toggle</h1>
<img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" width="100">

<br>
<button onclick="toggle()">on</button>
<button onclick="toggle()">off</button>

<script>
function toggle() {
  let bulb = document.getElementById("bulb"); 
  bulb.src = bulb.src.includes("bulboff")
    ? "https://www.w3schools.com/js/pic_bulbon.gif"
    : "https://www.w3schools.com/js/pic_bulboff.gif";
}
</script>

</body>
