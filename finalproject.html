<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEasy - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f2f2f2;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    .intro {
      padding: 2rem;
      text-align: center;
    }

    .intro h2 {
      color: #ff6f61;
    }

    .intro p {
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
      color: #555;
    }

    #slider-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    #slider {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    #slider .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    #slider .slides img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
      border-radius: 10px;
    }

    #slider button.prev,
    #slider button.next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    #slider button.prev { left: 10px; }
    #slider button.next { right: 10px; }

    @media (max-width: 768px) {
      #slider .slides img {
        height: 600px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopEasy</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="fproject.html">Products</a>
      <a href="#">About</a>
      <a href="finalcontact.html">Contact</a>
    </nav>
  </header>

  <section class="intro">
    <h2>Father's Day Gifts He'll Love</h2>
    <p>Find tech gadgets, home essentials, fashion picks and more perfect gifts to surprise Dad this Fatherâ€™s Day!</p>
  </section>

  <div id="slider-container">
    <section id="slider">
      <div class="slides">
        <img src="https://m.media-amazon.com/images/G/01/AmazonExports/Events/2021/FathersDay/398409236.png" alt="Slide 1" />
        <img src="https://m.media-amazon.com/images/G/01/AmazonExports/Events/2021/FathersDay/172063969.png" alt="Slide 2" />
        <img src="https://m.media-amazon.com/images/G/01/AmazonExports/Events/2021/FathersDay/263466787.png" alt="Slide 3" />
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 ShopEasy. All rights reserved.</p>
  </footer>

  <script>
    const slidesContainer = document.querySelector("#slider .slides");
    const slides = document.querySelectorAll("#slider .slides img");
    const prevBtn = document.querySelector("#slider button.prev");
    const nextBtn = document.querySelector("#slider button.next");
    let currentIndex = 0;

    function showSlide(index) {
      if (index < 0) index = slides.length - 1;
      if (index >= slides.length) index = 0;
      slidesContainer.style.transform = `translateX(${-index * 100}%)`;
      currentIndex = index;
    }

    prevBtn.addEventListener("click", () => {
      showSlide(currentIndex - 1);
    });

    nextBtn.addEventListener("click", () => {
      showSlide(currentIndex + 1);
    });

    setInterval(() => {
      showSlide(currentIndex + 1);
    }, 5000);
  </script>
</body>
</html>
