<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessory Shop</title>
  <link rel="stylesheet" href="armory.css" />
</head>
<body>
  <header>
    <h1>Accessory Shop</h1>
    <div id="cart">Cart (0)</div>
  </header>

  <main>
    <div class="product" data-id="1" data-name="Tactical Backpack" data-price="79.99">
      <img src="backpack.jpg" alt="Tactical Backpack" />
      <h2>Tactical Backpack</h2>
      <p>$79.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product" data-id="2" data-name="Flashlight" data-price="29.99">
      <img src="flashlight.jpg" alt="Flashlight" />
      <h2>High-Power Flashlight</h2>
      <p>$29.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- More products can go here -->
  </main>

  <script src="armory.js"></script>
</body>
</html>
