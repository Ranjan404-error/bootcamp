<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Selectors Example</title>
  <link rel="stylesheet" href="work.css">
</head>
<body>

  <h1 id="main-heading">Welcome to My Website</h1>

  <p class="intro">This is the introduction paragraph.</p>

  <div class="container">
    <p>This paragraph is inside the container div.</p>
    <p>Another container paragraph.</p>
  </div>

  <p>This is a normal paragraph outside the container.</p>

  <ul>
    <li>List Item 1</li>
    <li>List Item 2</li>
    <div>
      <li>Nested List Item</li>
    </div>
  </ul>

</body>
</html>
